<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h1>Metric/Impireal Unit Converter</h1>
            <div id="input-area">
                <textarea type="text" id="input-el" onkeypress="this.style.width = ((this.value.length + 1) * 60) + 'px';"></textarea>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="workspace">
            <div class="container">
                <h3 class="units">Length (Meter/Feet)</h3>
                <p id="con-len"></p>
            </div>
            <div class="container">
                <h3 class="units">Volume (Liters/Gallons)</h3>
                <p id="con-vol"></p>
            </div>
            <div class="container">
                <h3 class="units">Mass (Kilograms/Pounds)</h3>
                <p id="con-mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
